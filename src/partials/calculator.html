<dialog id="calculatorDialog" inert loading modal-mode="mega">
  <form method="dialog" class="p-5">
    <button
      onclick="this.closest('dialog').close('close')"
      type="button"
      title="Close dialog"
      class="absolute top-0 right-0"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-x"
      >
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>

    <div class="bg-white py-8 px-4 rounded-lg sm:px-10 md:w-96">
      <h1 class="text-3xl font-bold text-gray-800 text-center mb-5">Calculator</h1>
        <label for="">Liquidity pool amount, USD</label>
        <div class="flex gap-3">
          <input
            id="subscribe-email-input"
            type="email"
            name="email"
            class="flex-auto px-2 py-1 bg-white border shadow-sm border-gray-500 placeholder-slate-400 focus:outline-none focus:border-gray-500 focus:ring-gray-500 block rounded-lg focus:ring-1"
            placeholder="0"
            style="width: 0; /*fixes bug with too wide screen on mobile*/"
          />
        </div>
      </div>
    </div>

    <div class="bg-white py-8 px-4 rounded-lg sm:px-10 md:w-96">
      <label for="">Pool APR, %</label>
      <div class="flex gap-3">
        <input
          id="subscribe-email-input"
          type="email"
          name="email"
          class="flex-auto px-2 py-1 bg-white border shadow-sm border-gray-500 placeholder-slate-400 focus:outline-none focus:border-gray-500 focus:ring-gray-500 block rounded-lg focus:ring-1"
          placeholder="0"
          style="width: 0; /*fixes bug with too wide screen on mobile*/"
        />
      </div>
    </div>

    <div class="bg-white py-8 px-4 rounded-lg sm:px-10 md:w-96">
      <label for="">Fee, %</label>
      <div class="flex gap-3">
        <input
          id="subscribe-email-input"
          type="email"
          name="email"
          class="flex-auto px-2 py-1 bg-white border shadow-sm border-gray-500 placeholder-slate-400 focus:outline-none focus:border-gray-500 focus:ring-gray-500 block rounded-lg focus:ring-1"
          placeholder="0"
          style="width: 0; /*fixes bug with too wide screen on mobile*/"
        />
      </div>
    </div>

     <div class="bg-white py-8 px-4 rounded-lg sm:px-10 md:w-96">
      <label for="">Profit share, %</label>
      <div class="flex gap-3">
        <input
          id="subscribe-email-input"
          type="email"
          name="email"
          class="flex-auto px-2 py-1 bg-white border shadow-sm border-gray-500 placeholder-slate-400 focus:outline-none focus:border-gray-500 focus:ring-gray-500 block rounded-lg focus:ring-1"
          placeholder="0"
          style="width: 0; /*fixes bug with too wide screen on mobile*/"
        />
      </div>
    </div>
    
    <input type="range" min="1" max="100" value="50" name="fee">

    <label>Lock value term</label>
      
      <input type="range" min="1" max="100" value="50" name="fee">

    
          <a href="https://forms.gle/iZCoVxkCCdXVDDFLA" target="_blank">
            <button
              type="button"
              class="inline-flex items-center rounded-lg border border-blue-400 bg-blue-400 px-1 py-1.5 text-lg text-white shadow-lg hover:bg-blue-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2"
            >
              Calculate
            </button>
          </a>
   <div></div>
  </form>
</dialog>
